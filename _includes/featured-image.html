{% assign title =  include.post.title %}
{% assign image =  include.post.image %}
{% assign credit =  include.post.credit %}

{% if post.image or include.post %}
<p class="featured-image">
  <img src="{{post.image | default: image}}" alt="{{post.title | default: title}}" />
  <div class="credit">{{post.credit | default: credit}}</div>
</p>
{% endif %}
