---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">
  by {{ page.author | default: site.author }} {% if page.tags %}
  <small class="tags">/*
    <em>{{ page.tags | join: "</em>;
    <em>" }}</em> */</small>
  {% endif %}
</p>

{% include featured-image.html post=page %}

{{content}}
