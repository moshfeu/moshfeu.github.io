name: Update yarn.lock

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-lockfile:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Remove old yarn.lock
        run: rm -f yarn.lock

      - name: Install dependencies and generate yarn.lock
        run: yarn install --frozen-lockfile=false

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: update yarn.lock'
          branch: update-yarn-lock
          delete-branch: true
          title: 'Update yarn.lock'
          body: |
            Automated update of yarn.lock file generated from GitHub Actions.

            This removes any private registry references and uses the public npm registry.
          labels: dependencies
